---
meta:
  aws:
    azs:
      z1: (( param "Define the z1 AWS availability zone (meta.aws.azs.z1)" ))
      z2: (( param "Define the z2 AWS availability zone (meta.aws.azs.z2)" ))
      z3: (( param "Define the z3 AWS availability zone (meta.aws.azs.z3)" ))

resource_pools:
  - name: small_z1
    network: sawmill_z1
    stemcell: (( grab meta.stemcell ))
    cloud_properties:
      instance_type: t2.medium
      availability_zone: (( grab meta.aws.azs.z1 ))
  - name: small_z2
    network: sawmill_z2
    stemcell: (( grab meta.stemcell ))
    cloud_properties:
      instance_type: t2.medium
      availability_zone: (( grab meta.aws.azs.z2))
  - name: small_z3
    network: sawmill_z3
    stemcell: (( grab meta.stemcell ))
    cloud_properties:
      instance_type: t2.medium
      availability_zone: (( grab meta.aws.azs.z3 ))

compilation:
  network: sawmill_z1
  workers: 1
  reuse_compilation_vms: true

  cloud_properties:
    instance_type: c4.large
    availability_zone: (( grab meta.aws.azs.z1 ))
